<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Arrow Function</h2>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
     add = (a,b) => a+b;
     sub = (a,b) => a-b;
     mul = (a,b) => a*b;
     div = (a,b) => a/b;
     document.getElementById("add").innerHTML = add(4,6)
    document.getElementById("sub").innerHTML = sub(4,6) 
    document.getElementById("mul").innerHTML = mul(4,6)
    document.getElementById("div").innerHTML = div(4,6)
    </script>
</body>
</html>
